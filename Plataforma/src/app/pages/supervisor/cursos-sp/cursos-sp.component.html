<h1 class="text-center">Administrar cursos</h1>

<div class="form-group">
    
    <div class="container">
        <p class="titulo_h2">Eliga un curso</p>
        <select class="form-control" id="curso_select" >
            <option value="" selected disabled>Seleccione un curso</option>
            <option *ngFor='let curso of objectCursos' value="{{curso.id}}">{{curso.id_curso.titulo_curso}}</option>
        </select>
    </div>
    
    <div class="container mt-3 mb-3">
        <p class="titulo_h2">Eliga un accion</p>
        <select class="form-control " id="accion_select" (click)="detectarSelect()">
            <option value="" selected disabled>Seleccione una accion</option>
            <option value="1">Consultar Tareas</option>
            <option value="2">Consultar calificaciones</option>
            <option value="3">Consultar Asistencias</option>
        </select>

    </div>

    <div class="container" id="div_tareas">

    </div>

    <div class="container" id="div_sesiones">

    </div>

    <div class="container"> 
        <button type="button" class="btn btn-success" (click)="accionConsultar()">Consultar</button>
    </div>

    <div class="container mt-3" id="show_data">

    </div>
    
</div>
