<div *ngFor="let curso of objetoCursos">

  <div  class="card " style="width: 18rem;">
    <div class="card_curso_img" style="background-color:#324A4D;" aria-hidden="true" data-reactid=".1.$36496.0.1"></div>
    <div class="card-body">
      <h5 class="card-title">{{curso.titulo_curso}}</h5>
      <p class="card-text"></p>
      <button (click)="gotoCurso(curso.titulo_curso)" type="button" class="btn btn-secondary">Ir al curso</button>
    </div>
</div>

</div>
