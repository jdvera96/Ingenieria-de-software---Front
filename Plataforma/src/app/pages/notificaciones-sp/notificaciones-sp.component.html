
<div class="container">
    <div class="row">
		<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Enviar Notificacion</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form">
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="Titulo" name="titulo" id="notificacion_titulo" type="text">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Descripcion" name="password" id="notificacion_descripcion" type="text" value="">
			    		</div>
			    	
			    		<input (click)="sendNotificacion()" class="btn btn-lg btn-success btn-block" type="button" value="Enviar">
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
